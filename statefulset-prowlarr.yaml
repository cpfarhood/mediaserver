apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: prowlarr
  namespace: mediaserver
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: prowlarr
  serviceName: "prowlarr"
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: prowlarr
    spec:
      containers:
      - name: prowlarr
        image: lscr.io/linuxserver/prowlarr:latest
        ports:
        - name: prowlarr-http
          containerPort: 9696
        volumeMounts:
        - name: config
          mountPath: "/config"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
        readinessProbe:                # Check that the http server is responding to ensure the container is up
          httpGet:
            path: /
            port: prowlarr-http
        livelinessProbe:               # Check that the http server is responding to ensure the container is up
          httpGet:
            path: /
            port: prowlarr-http
            failureThreshold: 5
volumeClaimTemplates:
  - metadata:
      name: config
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 4Gi

