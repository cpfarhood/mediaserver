apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sabnzbd
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: sabnzbd
  serviceName: "sabnzbd"
  replicas: 2
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sabnzbd
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - sabnzbd
              topologyKey: "kubernetes.io/hostname"
      containers:
      - name: sabnzbd
        image: lscr.io/linuxserver/sabnzbd:latest
        ports:
        - containerPort: 8080
          name: http-8080
        volumeMounts:
        - name: config
          mountPath: "/config"
        - name: downloads-incomplete
          mountPath: "/downloads/incomplete"
        - name: downloads-complete
          mountPath: "/downloads/complete"
        - name: backups
          mountPath: "/backups"
        - name: shows0
          mountPath: /media/shows0
        - name: movies0
          mountPath: /media/movies0
        - name: adult0
          mountPath: /media/adult0
        - name: music0
          mountPath: /media/music0
        resources:
          requests:
            memory: "4Gi"
            cpu: "500m"
          limits:
            memory: "8Gi"
      volumes:
      - name: backups
        persistentVolumeClaim:
          claimName: backups
      - name: downloads-complete
        persistentVolumeClaim:
          claimName: downloads
      - name: shows0
        persistentVolumeClaim:
          claimName: shows0
      - name: movies0
        persistentVolumeClaim:
          claimName: movies0
      - name: adult0
        persistentVolumeClaim:
          claimName: adult0
      - name: music0
        persistentVolumeClaim:
          claimName: music0
  volumeClaimTemplates:
  - metadata:
      name: config
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 4Gi
  - metadata:
      name: downloads-incomplete
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Ti
