---
apiVersion: v1
kind: Service
metadata:
   name: sabnzbd
   namespace: mediaserver
   labels:
     app: sabnzbd
spec:
clusterIP: none
  ports:
  - port: 80
    targetPort: 8080
    name: http-8080
  selector:
    app: sabnzbd
--- # service
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sabnzbd
  namespace: mediaserver
spec:
  selector:
    matchLabels:
      app: sabnzbd
  serviceName: "sabnzbd"
  replicas: 1
  minReadySeconds: 10
  template:
    metadata:
      labels:
        app: sabnzbd
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: sabnzbd
        image: lscr.io/linuxserver/sabnzbd:latest
        ports:
        - containerPort: 8080
          name: http-8080
        volumeMounts:
        - name: sabnzbd-config
          mountPath: "/config"
        - name: sabnzbd-downloads
          mountPath: "/downloads"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
      volumes:
      - name: sabnzbd-config
        persistentVolumeClaim:
          claimName: sabnzbd-config
  volumeClaimTemplates:
  - metadata:
      name: sabnzbd-downloads
    spec:
      volumeName: sabnzbd-downloads
      accessModes: ["ReadWriteMany"]
      storageClassName: "nfs"
      resources:
        requests:
          storage: 1Gi
