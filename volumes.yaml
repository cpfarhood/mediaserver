apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: fileserver-data
  labels:
    name: fileserver-data
    kustomize.toolkit.fluxcd.io/prune: disabled
spec:
  accessModes: [ ReadWriteOnce ]
  storageClassName: longhorn-perpetual
  resources:
    requests:
      storage: 128Gi
  selector:
    matchLabels:
      name: fileserver-data
