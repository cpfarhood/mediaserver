## Physical Volumes
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mediaserver-movies-pv
  labels:
    name: mediaserver-movies
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs
  mountOptions:
    - soft
    - rsize=32768
    - wsize=32768
  nfs:
    path: /mnt/pool1/media/movies
    server: spielberg.farhoodliquor.dmz
