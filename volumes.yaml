## Physical Volumes
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: fileserver-data-pv
  labels:
    name: fileserver-data
spec:
  capacity:
    storage: 128Gi
  volumeMode: Filesystem
  accessModes: [ ReadWriteOnce ]
  persistentVolumeReclaimPolicy: Retain
  storageClassName: longhorn-perpetual
  csi:
    driver: driver.longhorn.io
    fsType: ext4
    volumeHandle: fileserver-data
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mediaserver-remote-pv
  labels:
    name: mediaserver-remote
spec:
  accessModes:
  - ReadOnlyMany
  persistentVolumeReclaimPolicy: Retain
  capacity:
    storage: 10Gi
  storageClassName: rclone
  csi:
    driver: csi-rclone
    volumeHandle: data-id
    volumeAttributes:
      remote: "http"
      remotePath: "/http/"
      http-url: "http://zurg.mediaserver.k8s/http/"
      attr-timeout: "1h"
      buffer-size: "1MiB"
      vfs-disk-space-total-size: "10PiB"
---
