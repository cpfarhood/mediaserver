apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mediaserver
  namespace: mediaserver
spec:
  rules:
  - host: streaming.farhoodliquor.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name:  plex
            port:
              number: 32400
  - host: requests.farhoodliquor.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name:  overseerr
            port:
              number: 80
  - host: stats.farhoodliquor.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name:  tautulli
            port:
              number: 80
  tls:
  - hosts:
    - streaming.farhoodliquor.com
    - requests.farhoodliquor.com
    - stats.farhoodliquor.com
    secretName: farhoodliquor-com-cert-letsencrypt-prod
