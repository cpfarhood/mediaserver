apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: transmission-movies
spec:
  replicas: 1
  serviceName: transmission-movies
  selector:
    matchLabels:
      app.kubernetes.io/name: transmission-movies
  template:
    metadata:
      labels:
        app.kubernetes.io/name: transmission-movies
    spec:
      containers:
      - name: transmission
        image: lscr.io/linuxserver/transmission:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 9091
          name: http-9091
        envFrom:
        - configMapRef:
            name: transmission-movies-config
#        livenessProbe:
#          failureThreshold: 3
#          initialDelaySeconds: 10
#          periodSeconds: 2
#          successThreshold: 1
#          tcpSocket:
#            port: 9091
#          timeoutSeconds: 2
#       readinessProbe:
#          failureThreshold: 3
#          initialDelaySeconds: 10
#          periodSeconds: 2
#          successThreshold: 2
#          tcpSocket:
#            port: 9091
#          timeoutSeconds: 2
        resources:
          requests:
            cpu: 250m
            memory: 1Gi
          limits:
            memory: 8Gi
        volumeMounts:
        - name: config
          mountPath: "/config"
        - name: movies0
          mountPath: /media/movies0
      restartPolicy: Always
      volumes:
      - name: movies0
        persistentVolumeClaim:
          claimName: movies0
  volumeClaimTemplates:
  - metadata:
      name: config
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 4Gi
