apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sabnzbd
spec:
  ingressClassName: traefik-internal
  rules:
  - host: sabnzbd.animaniacs.farh.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name:  sabnzbd
            port:
              number: 8080
  tls:
  - hosts:
    - sabnzbd.animaniacs.farh.net
    secretName: farh-net-cert-letsencrypt