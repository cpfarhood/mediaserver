## StatefulsSet
--- 
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: radarr
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: radarr
  serviceName: "radarr"
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: radarr
    spec:
      containers:
      - name: radarr
        image: lscr.io/linuxserver/radarr:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 7878
          name: http-7878
        volumeMounts:
        - name: config
          mountPath: "/config"
        - name: library
          mountPath: /media/library
        - name: remote
          mountPath: "/media/remote"
        - name: movies
          mountPath: "/media/local/movies"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: radarr-config
      - name: library
        persistentVolumeClaim:
          claimName: mediaserver-library
      - name: movies
        persistentVolumeClaim:
          claimName: mediaserver-movies
      - name: remote
        persistentVolumeClaim:
          claimName: mediaserver-remote
  volumeClaimTemplates:
  - metadata:
      name: config
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 4Gi
