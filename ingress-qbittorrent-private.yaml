apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: qbittorrent-private
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  ingressClassName: traefik-external
  rules:
  - host: qbtp.farh.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: qbittorrent-private
            port:
              number: 8080
  - host: tracker.qbtp.farh.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: qbittorrent-private
            port:
              number: 9000
  tls:
  - hosts:
    - qbtp.farh.net
    - tracker.qbtp.farh.net
    secretName: qbittorrent-private-tls