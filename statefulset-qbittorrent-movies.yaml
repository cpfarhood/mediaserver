apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: qbittorrent-movies
spec:
  replicas: 1
  serviceName: qbittorrent-movies
  selector:
    matchLabels:
      app.kubernetes.io/name: qbittorrent-movies
  template:
    metadata:
      labels:
        app.kubernetes.io/name: qbittorrent-movies
    spec:
      containers:
      - name: qbittorrent
        image: lscr.io/linuxserver/qbittorrent:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: webui-8080
        - containerPort: 9000
          name: tracker-9000
        - containerPort: 8999
          name: btttcp-8999
        - containerPort: 8999
          name: bttudp-8999
          protocol: UDP
        envFrom:
        - configMapRef:
            name: qbittorrent-movies-config
        resources:
          requests:
            cpu: 250m
            memory: 1Gi
          limits:
            memory: 8Gi
        volumeMounts:
        - name: config
          mountPath: "/config"
        - name: movies0
          mountPath: /media/movies0
      volumes:
      - name: movies0
        persistentVolumeClaim:
          claimName: movies0
  volumeClaimTemplates:
  - metadata:
      name: config
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 4Gi
