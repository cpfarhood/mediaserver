## Ingress
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sabnzbd
  namespace: mediaserver
spec:
  ingressClassName: traefik-internal
  rules:
  - host: sabnzbd.mediaserver.k8s
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name:  sabnzbd
            port:
              number: 8080


## Service
---
apiVersion: v1
kind: Service
metadata:
   name: sabnzbd
   namespace: mediaserver
   labels:
     app: sabnzbd
spec:
  type: ClusterIP
  #clusterIP: None
  ports:
  - port: 8080
  selector:
    app: sabnzbd


## StatefulSet
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sabnzbd
  namespace: mediaserver
spec:
  selector:
    matchLabels:
      app: sabnzbd
  serviceName: "sabnzbd"
  replicas: 1
  template:
    metadata:
      labels:
        app: sabnzbd
    spec:
      containers:
      - name: sabnzbd
        image: lscr.io/linuxserver/sabnzbd:latest
        ports:
        - containerPort: 8080
          name: http-8080
        volumeMounts:
        - name: sabnzbd-config
          mountPath: "/config"
        - name: downloads
          mountPath: "/downloads/complete"
        - name: sabnzbd-downloads
          mountPath: "/downloads/incomplete"
        - name: sabnzbd-backups
          mountPath: "/downloads/backups"
        - name: incoming-movies
          mountPath: "/downloads/movies"
        - name: incoming-shows
          mountPath: "/downloads/shows"
        - name: shows
          mountPath: "/media/shows"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
      volumes:
      - name: sabnzbd-config
        persistentVolumeClaim:
          claimName: sabnzbd-config
      - name: sabnzbd-backups
        persistentVolumeClaim:
          claimName: sabnzbd-backups
      - name: sabnzbd-downloads
        persistentVolumeClaim:
          claimName: sabnzbd-downloads
      - name: downloads
        nfs:
          path: /mnt/pool0/downloads
          server: spielberg.farhoodliquor.dmz
      - name: incoming-movies
        nfs:
          path: /mnt/pool1/media/incoming
          server: spielberg.farhoodliquor.dmz
      - name: shows
        nfs:
          path: /mnt/pool2/media/shows
          server: spielberg.farhoodliquor.dmz
      - name: incoming-shows
        nfs:
          path: /mnt/pool2/media/incoming
          server: spielberg.farhoodliquor.dmz


## Volumes
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sabnzbd-config
  labels:
    name: sabnzbd-config
    kustomize.toolkit.fluxcd.io/prune: disabled
  namespace: mediaserver
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: longhorn-perpetual
  resources:
    requests:
      storage: 8Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sabnzbd-backups
  labels:
    name: sabnzbd-backups
    kustomize.toolkit.fluxcd.io/prune: disabled
  namespace: mediaserver
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: longhorn-perpetual
  resources:
    requests:
      storage: 32Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sabnzbd-downloads
  labels:
    name: sabnzbd-downloads
    kustomize.toolkit.fluxcd.io/prune: enabled
  namespace: mediaserver
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: longhorn-ephemeral
  resources:
    requests:
      storage: 384Gi