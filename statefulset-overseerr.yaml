## StatefulSet
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: overseerr
  namespace: mediaserver
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: overseerr
  serviceName: "overseerr"
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: overseerr
    spec:
      containers:
      - name: overseer
        image: docker.io/sctx/overseerr:latest
        ports:
        - containerPort: 5055
          name: http-5055
        volumeMounts:
        - name: overseerr-config
          mountPath: "/app/config"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
      volumes:
      - name: overseerr-config
        persistentVolumeClaim:
          claimName: overseerr-config


## Volumes
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: overseerr-config
  namespace: mediaserver
  labels:
    name: overseerr-config
    kustomize.toolkit.fluxcd.io/prune: disabled
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: longhorn-perpetual
  resources:
    requests:
      storage: 8Gi
