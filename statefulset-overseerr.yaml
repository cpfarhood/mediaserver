## StatefulSet
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: overseerr
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: overseerr
  serviceName: "overseerr"
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: overseerr
    spec:
      containers:
      - name: overseer
        image: docker.io/sctx/overseerr:latest
        ports:
        - containerPort: 5055
          name: http-5055
        volumeMounts:
        - name: config
          mountPath: "/app/config"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
  volumeClaimTemplates:
  - metadata:
      name: config
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 4Gi
