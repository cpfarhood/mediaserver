## Service
---
apiVersion: v1
kind: Service
metadata:
   name: plex-livetv
   namespace: mediaserver
   labels:
     app: plex-livetv
   annotations:
     metallb.universe.tf/loadBalancerIPs: 65.43.40.106
spec:
  selector:
    app: plex-livetv
  type: LoadBalancer
  externalTrafficPolicy: Local
  ports:
  - port: 443
    targetPort: 32400
    name: http-32400
---


## StatefulSet
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: plex-livetv
  namespace: mediaserver
spec:
  selector:
    matchLabels:
      app: plex-livetv
  serviceName: "plex-livetv"
  replicas: 1
  template:
    metadata:
      labels:
        app: plex-livetv
    spec:
      containers:
      - name: plex
        image: docker.io/plexinc/pms-docker:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 32400
          name: http-32400
        env:
        - name: TZ
          value: America/Detroit
        - name: VERSION
          value: docker
        - name: PLEX_CLAIM
          value: claim-s5ze8dETkas9PNJ9YkPk
        - name: ADVERITSE_IP
          value: https://65.43.40.106
        volumeMounts:
        - name: plex-livetv-config
          mountPath: "/config"
        - name: plex-livetv-transcode
          mountPath: "/transcode"
        - name: shows
          mountPath: "/media/local/shows"
        resources:
          requests:
            memory: "1Gi"
            cpu: "1000m"
          limits:
            gpu.intel.com/i915: 1
      volumes:
      - name: plex-livetv-config
        persistentVolumeClaim:
          claimName: plex-livetv-config
      - name: plex-livetv-transcode
        persistentVolumeClaim:
          claimName: plex-livetv-transcode
      - name: shows
        nfs:
          path: /mnt/pool2/media/shows
          server: spielberg.farhoodliquor.dmz
      nodeSelector:
        intel.feature.node.kubernetes.io/gpu: "true"


## Volume Claims
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plex-livetv-config
  namespace: mediaserver
  labels:
    name: plex-livetv-config
    kustomize.toolkit.fluxcd.io/prune: disabled
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: longhorn-perpetual
  resources:
    requests:
      storage: 128Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plex-livetv-transcode
  namespace: mediaserver
  labels:
    name: plex-livetv-transcode
    kustomize.toolkit.fluxcd.io/prune: enabled
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: longhorn-ephemeral
  resources:
    requests:
      storage: 256Gi
---
