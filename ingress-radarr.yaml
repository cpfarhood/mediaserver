## Ingress
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: radarr
  namespace: mediaserver
spec:
  ingressClassName: traefik-internal
  rules:
  - host: radarr.mediaserver.k8s
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name:  radarr
            port:
              number: 7878
