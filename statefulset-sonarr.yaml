apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sonarr
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: sonarr
  serviceName: "sonarr"
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sonarr
    spec:
      containers:
      - name: sonarr
        image: lscr.io/linuxserver/sonarr:latest
        ports:
        - containerPort: 8989
          name: http-sonarr
        volumeMounts:
        - name: config
          mountPath: "/config"
        - name: backups
          mountPath: "/backups"
        - name: shows0
          mountPath: /media/shows0
        - name: shows
          mountPath: /media/shows
        - name: downloads-complete
          mountPath: "/downloads/complete"
        resources:
          requests:
            memory: "4Gi"
            cpu: "1000m"
          limits:
            memory: "8Gi"
        livenessProbe:
          httpGet:
            path: /ping
            port: http-sonarr
        readinessProbe:
          httpGet:
            path: /ping
            port: http-sonarr
      volumes:
      - name: backups
        persistentVolumeClaim:
          claimName: backups
      - name: downloads-complete
        persistentVolumeClaim:
          claimName: downloads
      - name: shows0
        persistentVolumeClaim:
          claimName: shows0
      - name: shows
        persistentVolumeClaim:
          claimName: shows
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - radarr
              topologyKey: "kubernetes.io/hostname"
  volumeClaimTemplates:
  - metadata:
      name: config
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 4Gi