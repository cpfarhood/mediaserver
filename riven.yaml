## StatefulSets
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: riven-db
  name: riven-db
  namespace: mediaserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: riven-db
  template:
    metadata:
      labels:
        app: riven-db
    spec:
      containers:
        - name: riven-db
          image: postgres:17.0-alpine3.20
          ports:
            - containerPort: 5432
              protocol: TCP
          env:
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
            - name: POSTGRES_DB
              value: riven
            - name: POSTGRES_PASSWORD
              value: postgres
            - name: POSTGRES_USER
              value: postgres
              livenessProbe:
                exec:
                  command:
                    - pg_isready -U postgres
                failureThreshold: 5
                periodSeconds: 10
                timeoutSeconds: 5
              volumeMounts:
                - mountPath: /var/lib/postgresql/data/pgdata
                  name: riven-db
      restartPolicy: Always
      volumes:
        - name: riven-db
          persistentVolumeClaim:
            claimName: riven-db
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: riven
  name: riven
  namespace: mediaserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: riven
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: riven
    spec:
      containers:
        - env:
            - name: PGID
              value: "911"
            - name: PUID
              value: "911"
            - name: RIVEN_DATABASE_HOST
              value: postgresql+psycopg2://postgres:postgres@riven-db/riven
            - name: RIVEN_FORCE_ENV
              value: "true"
            - name: TZ
              value: America/Detroit
          image: spoked/riven:latest
          livenessProbe:
            exec:
              command:
                - curl -s http://localhost:8080 >/dev/null || exit 1
            failureThreshold: 10
            periodSeconds: 30
            timeoutSeconds: 10
          name: riven
          ports:
            - containerPort: 8080
              protocol: TCP
          tty: true
          volumeMounts:
            - mountPath: /riven/data
              name: config
            - mountPath: /media/remote
              name: remote
            - mountPath: /media/local/movies
              name: movies-old
            - mountPath: /media/local/anime_movies
              name: anime-movies-old
            - mountPath: /media/local/shows
              name: shows-old
            - mountPath: /media/local/anime_shows
              name: anime-shows-old
      restartPolicy: Always
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: riven-config
        - name: remote
          persistentVolumeClaim:
            claimName: mediaserver-remote
        - name: shows
          persistentVolumeClaim:
            claimName: mediaserver-shows
        - name: movies
          persistentVolumeClaim:
            claimName: mediaserver-movies
        - name: anime-shows
          persistentVolumeClaim:
            claimName: mediaserver-anime-shows
        - name: anime-movies
          persistentVolumeClaim:
            claimName: mediaserver-anime-movies
        - name: shows-old
          persistentVolumeClaim:
            claimName: mediaserver-shows-old
        - name: movies-old
          persistentVolumeClaim:
            claimName: mediaserver-movies-old
        - name: anime-shows-old
          persistentVolumeClaim:
            claimName: mediaserver-anime-shows-old
        - name: anime-movies-old
          persistentVolumeClaim:
            claimName: mediaserver-anime-movies-old
---


## Deployments
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: riven-frontend
  name: riven-frontend
  namespace: mediaserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: riven-frontend
  template:
    metadata:
      labels:
        app: riven-frontend
    spec:
      containers:
        - env:
            - name: BACKEND_URL
              value: http://riven:8080
            - name: DATABASE_URL
              value: postgres://postgres:postgres@riven-db/riven
            - name: DIALECT
              value: postgres
            - name: ORIGIN
              value: http://riven.mediaserver.k8s
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: America/Detroit
          image: spoked/riven-frontend:latest
          name: riven-frontend
          ports:
            - containerPort: 3000
              protocol: TCP
          tty: true
      restartPolicy: Always
---