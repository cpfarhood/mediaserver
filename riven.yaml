apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: riven-db
  namespace: mediaserver
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn-perpetual
  resources:
    requests:
      storage: 8Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    io.kompose.service: riven-config
  name: riven-config
  namespace: mediaserver
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn-perpetual
  resources:
    requests:
      storage: 8Gi

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: riven-remotemedia-pv
  labels:
    name: riven-remotemedia
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 10Gi
  storageClassName: rclone
  csi:
    driver: csi-rclone
    volumeHandle: data-id
    volumeAttributes:
      remote: "http"
      remotePath: "/http/"
      http-url: "http://zurg.mediaserver.k8s/http/"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: riven-remotemedia
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: rclone
  selector:
    matchLabels:
      name: riven-remotemedia
