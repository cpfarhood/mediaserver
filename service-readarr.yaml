---
apiVersion: v1
kind: Service
metadata:
  name: readarr
  namespace: mediaserver
  labels:
    app: readarr
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8787
    name: http-8787
  selector:
    app: readarr
--- # service
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: readarr
  namespace: mediaserver
spec:
  selector:
    matchLabels:
      app: readarr
  serviceName: "readarr"
  replicas: 1
  minReadySeconds: 10
  template:
    metadata:
      labels:
        app: readarr
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: readarr
        image: lscr.io/linuxserver/readarr:develop
        ports:
        - containerPort: 8787
          name: http-8787
        volumeMounts:
        - name: readarr-config
          mountPath: "/config"
        - name: readarr-downloads
          mountPath: "/downloads"
        - name: readarr-content
          mountPath: "/media"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
      volumes:
      - name: readarr-config
        persistentVolumeClaim:
          claimName: readarr-config
  volumeClaimTemplates:
  - metadata:
      name: readarr-downloads
    spec:
      volumeName: readarr-downloads
      accessModes: ["ReadWriteMany"]
      storageClassName: "nfs"
      resources:
        requests:
          storage: 1Gi
  - metadata:
      name: readarr-content
    spec:
      volumeName: readarr-content
      accessModes: ["ReadWriteMany"]
      storageClassName: "nfs"
      resources:
        requests:
          storage: 1Gi
